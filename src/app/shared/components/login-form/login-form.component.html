<h2 class="text-align-center">Login</h2>
<div class="app-plate">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="login-form">
            <div>
                <!-- Email Field -->
                <div class="form__control">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Input text"
                           [(ngModel)]="user.email" emailValidator
                           #emailCtrl="ngModel" required />
                    <span *ngIf="emailCtrl.invalid && (emailCtrl.touched || submitted)" class="text-danger">
                        <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
                        <span *ngIf="emailCtrl.errors?.['invalidEmail']">Invalid email format.</span>
                    </span>
                </div>

                <!-- Password Field -->
                <div class="form__control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Input text"
                           [(ngModel)]="user.password"
                           #passwordCtrl="ngModel" required />
                    <span *ngIf="passwordCtrl.invalid && (passwordCtrl.touched || submitted)" class="text-danger">
                        Password is required.
                    </span>
                </div>
            </div>

            <div>
                <div class="form__action">
                    <app-button type="submit"></app-button>
                </div>
                <div class="form__text">
                    If you don't have an account you may <a routerLink="/register"><strong>Register</strong></a>
                </div>
            </div>
