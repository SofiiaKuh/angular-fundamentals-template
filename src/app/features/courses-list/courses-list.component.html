<div class="course-list">
    <app-course-card *ngFor="let course of courses"
                     [title]="course.title"
                     [description]="course.description"
                     [creationDate]="course.creationDate"
                     [duration]="course.duration"
                     [authors]="course.authors"
                     [editable]="editable"
                     (clickOnShow)="onShowCourse(course.id)">
        <button *ngIf="editable" (click)="onEditCourse(course.id)">Edit</button>
        <button *ngIf="editable" (click)="onDeleteCourse(course.id)">Remove</button>
    </app-course-card>
</div>
