<div class="course-info" *ngIf="course$ | async as course">
    <h2>{{ course.title }}</h2>
    <p>{{ course.description }}</p>
    <p><strong>ID:</strong> {{ course.id }}</p>
    <p><strong>Created:</strong> {{ course.creationDate | date }}</p>
    <p><strong>Duration:</strong> {{ course.duration }} min</p>
    <p><strong>Authors:</strong> {{ course.authors.join(', ') }}</p>

    <button (click)="goBack()">Back</button>
</div>
