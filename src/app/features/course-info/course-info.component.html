<div class="course-info">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
    <p><strong>ID:</strong> {{ id }}</p>
    <p><strong>Created:</strong> {{ creationDate | date }}</p>
    <p><strong>Duration:</strong> {{ duration }} min</p>
    <p><strong>Authors:</strong> {{ authors.join(', ') }}</p>

    <button (click)="goBack()">Back</button>
</div>
